# このワークフローは .github リポジトリ内でのみ動作確認するためのテスト用ワークフローです。
name: "[Test] create-sync-branch-pr reusable workflow"

on:
  workflow_dispatch:
    inputs:
      repository:
        description: '対象リポジトリ (owner/repo)'
        type: string
        required: false
        default: 'lepusinc/.github'
      source_branch:
        description: 'マージ元ブランチ名'
        type: string
        required: true
        default: 'main'
      target_branch:
        description: 'マージ先ブランチ名'
        type: string
        required: true

jobs:
  test:
    uses: ./.github/workflows/create-sync-branch-pr.yml
    with:
      source_branch: ${{ inputs.source_branch }}
      target_branch: ${{ inputs.target_branch }}
      repository: ${{ inputs.repository }}
    permissions:
      contents: write
      pull-requests: write
